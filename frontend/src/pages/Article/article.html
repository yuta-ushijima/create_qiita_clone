<div id="articleDetail">
  <div v-model="article">
    <h2>{{article.title}}</h2>
    <p>{{article.body}}</p>
    <router-link :to="{ path: `/articles/${article.id}/edit` }">
      <button class="ui button green" type="submit" >編集する</button>
    </router-link>
    <button class="ui button red" @click="deleteArticle">削除する</button>
  </div>
</div>
